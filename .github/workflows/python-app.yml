# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: 
      image: hsvai/product-rec:train

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Run Vipin20 Pipeline
      env:
        AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
        AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
      run: |
        kedro run --pipeline vipin20
        kedro run --pipeline electronics
        kedro run --pipeline brazilian
        kedro run --pipeline ecommerce
        kedro run --pipeline jewelry
        kedro run --pipeline journey
        kedro run --pipeline retailrocket